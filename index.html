<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body >
    <div class="currency-section" style="text-align: center;"> 
        <table >
            <tr >
                <th style="border: 1px solid black; padding: 5px;"><h2>Pakistani Rupee</h2></th>
                
                <th style="border: 1px solid black; padding: 5px;"><h2>US Dollars</h2></th>
            </tr>

            <tr>
                <td style="border: 1px solid black; padding: 4px;">
                    <input type="text"  id="currency-pkr"> 
                </td>
                <td style="border: 1px solid black; padding: 4px;">
                    <input type="text"  id="currency-us"> 
                </td>
                <tr>
                    <td colspan="2"><span id="curr-no"></span></td>
                </tr>
            </tr>
            <tr >

                <td colspan="2" style="border: 1px solid black; padding: 4px;"> <button onclick="currency()" type="button">Calculate</button></td>
            </tr>
            <tr >

                <td colspan="2" style="border: 1px solid black; padding: 4px;"> <span id="result"></span></td>
            </tr>
            
        </table>
    </div>
    <br>
    <br><br>

    <div class="grade-section">
        <table>
            <tr>
                <td>Enter Your Marks in %   </td>
                <td>
                      <input type="text" value="" id="marks-in">
                </td>
            </tr>
            <br>    
            <tr style="text-align: center;">
                <td colspan="2"><button type="button" onclick="grades()">Calculate Grade</button></td>
            </tr>

            <tr style="text-align: center;">
                <td colspan="2"><span id="grade"></span></td>
                
            </tr>
            <tr style="text-align: center;">
                <td colspan="2"><span id="sch"></span></td>
            </tr>
        </table>

    </div>
    <br><br>
    <br>
    <div class="should-i-take-the-jacket">

        <h2>What's the temperature today??</h2>
        <table >
            <tr >
                <td style="text-align: center;"><input type="text"  id="temp"></td>
                <td><td><button id="temp" onclick="checkthetemp()">GO</button></td></td>
            </tr>   
            <tr>
                <td colspan="2"><span id="tempnow"></span></td>
            </tr>
        </table>
    </div>


    <script>
        
       
       

        function currency() {
            
            let ustopkr = 170.73
            let currpk =  Number(document.getElementById("currency-pkr").value);
            let currus = Number(document.getElementById("currency-us").value);
            //console.log(currpk,currus);
            let result;
           if (currpk > 0 && currus == 0) {
            result = currpk / ustopkr;
            document.getElementById("result").innerText = "$ " + result;
           } else if (currus > 0 && currpk == 0) {
            result = currus * ustopkr;
            document.getElementById("result").innerText = "PKR " + result;
           } else if (currus && currpk) {
            document.getElementById("result").innerText = "ERROR";
           }
           document.getElementById("currency-pkr").value = "";
           document.getElementById("currency-us").value = "";
          
        }

        function grades() {
            document.getElementById("grade").innerText = "";
            document.getElementById("sch").innerText = "";

            let marks = Number(document.getElementById("marks-in").value);
            if (marks <= 100 && marks > 79) {
                document.getElementById("grade").innerText = "You have secured a(n) A Grade"
                if (marks >= 90) {
                    document.getElementById("sch").innerText = "Congo! You got the scholarship"
                }
            } else if (marks <= 79 && marks > 69) {
                document.getElementById("grade").innerText = "You have secured a(n) B Grade"
            } else if (marks <= 69 && marks > 59) {
                document.getElementById("grade").innerText = "You have secured a(n) C Grade"
            } else if (marks <= 59) {
                document.getElementById("grade").innerText = "You have failed your exam"
            } else {
                document.getElementById("grade").innerText = "try again"
            }
        }

        function checkthetemp() {
            let temp = Number(document.getElementById("temp").value);
            if (temp >= 25 ) {
                document.getElementById("tempnow").innerText = "Don't take your jacket..";
            } else if (temp < 25 && temp > 15 ) {
                document.getElementById("tempnow").innerText = "take your jacket..";
            } else if (temp <= 15 && temp > 0 ) {
                document.getElementById("tempnow").innerText = "take your coat..";
            } else if (temp <= 0) {
                document.getElementById("tempnow").innerText = "don't go out..";
            } 





            document.getElementById("temp").value = "";
        }
        // input text has value
        // header texts has innerText/ innerHTML

    </script>
</body>
</html>
